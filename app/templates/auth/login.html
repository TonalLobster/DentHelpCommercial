{% extends "base.html" %}

{% block title %}Logga in | DentalScribe AI{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 2rem auto;
    }
    
    .auth-card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .auth-logo {
        font-size: 2rem;
        color: #0d6efd;
        margin-bottom: 1rem;
    }
    
    .auth-title {
        font-weight: 600;
        margin-bottom: 1.5rem;
    }
    
    .form-floating {
        margin-bottom: 1rem;
    }
    
    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
    }
    
    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #dee2e6;
    }
    
    .divider span {
        padding: 0 1rem;
        color: #6c757d;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <div class="auth-logo">
                    <i class="fas fa-tooth"></i>
                </div>
                <h2 class="auth-title">Logga in på DentalScribe</h2>
            </div>
            
            <form method="post" action="{{ url_for('auth.login') }}">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Användarnamn" required>
                    <label for="username">Användarnamn</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Lösenord" required>
                    <label for="password">Lösenord</label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="remember" id="remember_me" name="remember">
                    <label class="form-check-label" for="remember_me">
                        Kom ihåg mig
                    </label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Logga in</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Glömt lösenord?</a>
            </div>
            
            <div class="divider">
                <span>Eller</span>
            </div>
            
            <div class="text-center">
                <p>Har du inget konto?</p>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">Registrera dig</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
